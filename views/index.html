<!DOCTYPE html>
<html>
    <head>
        <title>Strongpad || Index</title>
        <link href="/static/index.css" rel="stylesheet" type="text/css" />
        <script src="/static/index.js" type="text/javascript"></script>
    </head>
    <body>
    <div id="content">
        <div id="toolbar">
            <input type="button" value="New..." onclick="newFile();" />
            <input type="button" value="Logout" onclick="window.location = '/logout';" />
        </div>
        <br />
% if not files:
        <p><i>No files yet!</i></p>
% else:
% for name in files:
% title = name[:-3]
        <p><a href="/p/{{title}}" class="filelist">{{title}}</a></p>
% end
% end
    </div>
    </body>
</html>
